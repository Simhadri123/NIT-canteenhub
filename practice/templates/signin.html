{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Hub | Home</title>

    <!-- Page Icon -->
    <link rel="shortcut icon" href="{% static 'assets/images/nitlogo.png' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/utilities.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animations.css' %}">


    <!-- Sweet Alert Pop Modal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="sign-modal">
        <div class="modal-container">
            <!-- Written Stuff -->
            <div class="modal-content">
                <div class="md">Welcome back!</div>
            </div>
            <!-- Other way of LogIn's -->
            <!-- <ul class="modal-icons flex">
                <li><button><i class="fab fa-google" id="google-signUpIn"></i></button></li>
                <li><button><i class="fab fa-facebook" id="facebook-signUpIn"></i></button></li>
            </ul> -->
            <!-- Sign In Input's -->
            <form class="modal-form grid py-1 text-center" method="POST"  id="signIn-form">
                {% csrf_token %}
                <!-- <input type="email" placeholder="Email Id" id="id_email" name="email" required>
                <input type="password" placeholder="Password" id="id_password" name="password" required> -->
                {{ form.as_p }}
                <button type="submit" class="btn">Login</button>
            </form>
            <!-- Remember Me CheckBox -->
            <label class="text-center">
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <!-- Written Stuff -->
            <div class="modal-content m-content-2 py-1">
                Click “Sign In” to agree to Terms of Service and acknowledge
                that Privacy Policy applies to you. No account?
                    <span class="clr-green"><a href="{% url 'signup' %}">Create one</a></span>
                </a>
            </div>
        </div>
    </div>
    {% if success_message %}
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: '{{ success_message }}',
            confirmButtonText: 'OK'
        });
    </script>
    {% endif %}
    {% if error_message %}
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Failure!',
            text: '{{ error_message }}',
            confirmButtonText: 'OK'
        });
    </script>
    {% endif %}
</body>

</html>
